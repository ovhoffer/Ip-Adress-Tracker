<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./css/nullfile.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/> 
  <title>Address Tracker</title>
</head>
<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__background">
        <div class="page__cover">
          <img src="images/pattern-bg.png" alt="">
        </div>
        <div class="page__map">
          <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>
        </div>
      </div>
      <div class="page__container">
      <div class="page__content">
          <div class="content__title">
            <h2>IP Adress Tracker</h2>
          </div>
          <div class="content__input">
            <div class="input">
              <input type="text" placeholder="Search for any IP adress or domain" name="search">
              <button href="" type="submit" >
                <img src="images/icon-arrow.svg" alt="">
              </button>
            </div>
          </div>
          <div class="content__info">
            <div class="info__body">
              <div class="info__item item__ip">
                <div class="item__title">
                  <p>IP ADRESS</p>
                </div>
                <div class="item__text">
                  <p>192.234.231.102</p>
                </div>
              </div>
              <div class="info__item item__location">
                <div class="item__title">
                  <p>LOCATION</p>
                </div>
                <div class="item__text">
                  <p>Booklyn, NY 1001</p>
                </div>
              </div>
              <div class="info__item item__timezone">
                <div class="item__title">
                  <p>TIMEZONE</p>
                </div>
                <div class="item__text">
                  <p>UTC-05:00</p>
                </div>
              </div>
              <div class="info__item item__isp">
                <div class="item__title">
                  <p>ISP</p>
                </div>
                <div class="item__text">
                  <p>SpaceX
                    Starlink
                  </p>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="invalid-off page__invalid ">
      <p>IP adress is invalid!</p>
      <button type="reset">
        <h3>try again</h3></button>
    </div>
    <div class="page__server-error">
      <p>Problems with server, try later</p>
      <button type="reset">
        <p>ok</p></button>
    </div>
  </div>
    </main>
    
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin=""></script>
  <script type="module" src="script.js" ></script>
</body>
</html>
